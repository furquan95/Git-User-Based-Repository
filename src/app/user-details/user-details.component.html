<div class="container" *ngIf="!(isLoadingRepoLists || isLoadingUserDetails)">
    <div class="row mt-2">
        <div class="col-md-3 col-sm-4 col-lg-2 d-flex">
            <div class="user_image_section">
                <img [src]="userDetail.avatar_url" class="user_image_section" alt="avatar">
            </div>
        </div>
        <div class="col-md-6 col-sm-7 col-lg-6">
            <div class="mt-2">
                <h4>
                    <a class="user_link" [href]="userDetail.html_url" target="_blank">
                        <i class="fa fa-github"></i>&nbsp;&nbsp;{{userDetail.name}}</a></h4>
                <div>{{userDetail.bio}}</div>
                <div>{{userDetail.location}}</div>
                <div class="d-flex">
                    <i class="fa fa-twitter mt-2"></i>&nbsp;&nbsp;{{userDetail.twitter_username}}
                </div>
                <div class="d-flex">
                    <i class="fa fa-map-marker mt-2"></i>&nbsp;&nbsp;{{userDetail.location}}
                </div>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-12">
            <div class="paginatedData row">
                <div class="col-6" *ngFor="let item of pageData">
                    <div class="card mb-3 mt-3 repo-card">
                        <div class="text-success "><b>{{item.name | uppercase}}</b></div>
                        <small class="text-grey">{{item.description}}</small>
                        <div>
                            <span class="mb-2 me-2" *ngFor="let topic of item.topics">
                                <span class="mt-2 btn btn-sm btn-info text-white " style="width: max-content;">{{topic}}</span>
                            </span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <ngb-pagination [collectionSize]="totalPages"
                  [(page)]="currentPage" [rotate]="true"
                  (pageChange)="loadPage($event)">

        </ngb-pagination>
    </div>
</div>
